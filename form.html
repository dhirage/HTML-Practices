<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><form action=""></form></title>
  </head>
  <body>
    <h2>this is form practice</h2>
    <form action="#">
      <div>
        <label for="fname">First name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Enter your first name"
        />
      </div>
      <div>
        <label for="lname">Last name:</label>
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Enter your last name"
        />
      </div>
      <div>
        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter your Email"
        />
      </div>
      <div>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" />
      </div>
      <div>
        <label for="myEligibility">Are you eligible?</label>
        <input type="checkbox" name="myEligibility" />
      </div>
      <div>
        <label for="mygender">Gender:</label>
        <input type="radio" name="mygender" />Male<input
          type="radio"
          name="mygender"
        />Female <input type="radio" name="mygender" />other
      </div>
      <div>
        <label for="mybonus">Bonus:</label>
        <input type="number" name="mybonus" />
      </div>
      <div>
        <label for="mymessage">Write Message:</label>
        <textarea name="mymessage" id="message" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label for="car">Car</label>
        <select name="mycar" id="car">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset Now" />
      </div>
    </form>
  </body>
</html>
