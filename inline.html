<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline and block elements</title>
  </head>
  <body>
    <!-- this is inline and block practice  -->
    <div><p style="border: 2px solid black">this is a paragaraph</p></div>
    <p style="border: 2px solid blue">this is also a paragaraph</p>
    <span style="border: 2px solid red">this is span elements</span>
    <em style="border: 2px solid yellow">this is em element</em>

    <!-- now here i am practicing id and classes  practice  -->

    <h3>Id and classes practice</h3>
    <!-- defining id and classses as id is a uniqueID where only a id name is
    declared in a webpage but multiple classes are to be written in same webpage as id is denoted by # and classes is denoted by .  -->
    <div id="mainbox" class="redbg"></div>

    <!-- here same class can repeat but not th Id   -->

    <div id="myID" class="redbg"></div>

    <div class="myclass1 myclass2 myclass3">first</div>
    <div class="myclass1 myclass2 myclass3">second</div>
    <div class="myclass1 myclass2 myclass3">third</div>
    <div class="myclass1 myclass2 myclass3">fourth</div>

    <!-- entities in html  -->
    <div class="container">
      <p>this is a paragraph</p>
    </div>
    <!-- &nbsp; is non braking space &lt; is less than sign andd &gt; is greater thean &pound; is for pound sign -->
    <div class="container">
      <p>this is a &nbsp; paragraph</p>
      <p>this is a paragraph &lt;p&gt;</p>
      <p>pound is written as &pound;</p>
      <p>copyright is written as &copy;</p>
    </div>
  </body>
</html>
